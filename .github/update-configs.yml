name: جمع‌آوری و تست کانفیگ VLESS

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  fetch-configs:
    runs-on: ubuntu-latest
    steps:
      - name: کلون کردن ریپو
        uses: actions/checkout@v4

      - name: نصب پایتون
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: نصب وابستگی‌های پایتون
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install cryptography telethon requests

      - name: نصب v2ray-core
        run: |
          wget -O v2ray.zip https://github.com/v2fly/v2ray-core/releases/latest/download/v2ray-linux-64.zip
          unzip v2ray.zip
          sudo mv v2ray/v2ray /usr/local/bin/v2ray
          sudo chmod +x /usr/local/bin/v2ray
          v2ray -version

      - name: رمزگشایی session
        env:
          SESSION_DECRYPT_KEY: ${{ secrets.SESSION_DECRYPT_KEY }}
        run: |
          if [ -f session.session.enc ]; then
            echo "import os" > decrypt_session.py
            echo "from cryptography.fernet import Fernet" >> decrypt_session.py
            echo "key = os.getenv('SESSION_DECRYPT_KEY')" >> decrypt_session.py
            echo "if not key: raise ValueError('❌ SESSION_DECRYPT_KEY در secrets تنظیم نشده است.')" >> decrypt_session.py
            echo "key = key.encode()" >> decrypt_session.py
            echo "with open('session.session.enc', 'rb') as f: data = f.read()" >> decrypt_session.py
            echo "cipher = Fernet(key)" >> decrypt_session.py
            echo "with open('session.session', 'wb') as f: f.write(cipher.decrypt(data))" >> decrypt_session.py
            echo "print('✅ فایل session.session با موفقیت ایجاد شد.')" >> decrypt_session.py
            python decrypt_session.py
          else
            echo "⚠️ فایل session.session.enc یافت نشد."
          fi

      - name: اجرای اسکریپت
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          PHONE: ${{ secrets.PHONE }}
          GH_REPO: ${{ secrets.GH_REPO }}
          GH_BRANCH: ${{ secrets.GH_BRANCH }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_FILE_PATH: ${{ secrets.GH_FILE_PATH }}
          CHANNELS: ${{ secrets.CHANNELS }}
        run: |
          python fetch_configs.py
