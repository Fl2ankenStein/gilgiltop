name: جمع‌آوری و تست کانفیگ VLESS

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  fetch-configs:
    runs-on: ubuntu-latest
    steps:
      - name: کلون کردن ریپو
        uses: actions/checkout@v4

      - name: نصب پایتون
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: نصب وابستگی‌های پایتون
        run: |
          pip install -r requirements.txt

      - name: نصب v2ray-core
        run: |
          wget -O v2ray.zip https://github.com/v2fly/v2ray-core/releases/latest/download/v2ray-linux-64.zip
          unzip v2ray.zip
          sudo mv v2ray v2ctl /usr/local/bin/
          sudo chmod +x /usr/local/bin/v2ray /usr/local/bin/v2ctl
          v2ray -version

      - name: رمزگشایی session (اگر داری)
        if: success() && exists('session.session.enc')
        run: |
          python -c "
import os
from cryptography.fernet import Fernet
key = os.getenv('SESSION_DECRYPT_KEY').encode()
with open('session.session.enc', 'rb') as f: data = f.read()
cipher = Fernet(key)
with open('session.session', 'wb') as f: f.write(cipher.decrypt(data))
print('✅ session.session ایجاد شد.')
"

      - name: اجرای اسکریپت
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          PHONE: ${{ secrets.PHONE }}
          GH_REPO: ${{ secrets.GH_REPO }}
          GH_BRANCH: ${{ secrets.GH_BRANCH }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_FILE_PATH: ${{ secrets.GH_FILE_PATH }}
          CHANNELS: ${{ secrets.CHANNELS }}
        run: python fetch_configs.py